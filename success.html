<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obuna Bo'lish</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
     
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container */
    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

      border: 2px solid #B91C1B;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
    }

    /* Title & Subtitle */
    .title {
      font-size: 34px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 700;
      color: #d10000;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* Hero Image */
    .hero-img {
      width: 100%;
      max-width: 360px;
      margin-bottom: 30px;
    }

    /* Button */
    .btn-container {
      margin-bottom: 20px;
    }

    .subscribe-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      text-transform: uppercase;
      color: #ffffff;
      background: #039BE5;
      padding: 18px 0;
      border-radius: 50px;
      text-decoration: none;
     
      transition: all 0.3s ease;
      width: 100%;
    }

    .subscribe-btn img {
      width: 28px;
      height: 28px;
    }

    .subscribe-btn:hover {
      background: linear-gradient(90deg, #0288D1, #0097A7);
      box-shadow: 0 8px 15px rgba(0, 150, 168, 0.4);
      transform: translateY(-3px);
    }

    /* Info Text */
    .info-text {
      font-size: 14px;
      color: #000000;
      max-width: 350px;
      margin: 0 auto;
      line-height: 1.6;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
      }

      .subscribe-btn {
        font-size: 16px;
        padding: 16px 0;
      }

      .info-text {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Oxirgi qadam qoldi!</h1>
    <p class="subtitle">Marafon faqat yopiq kanalda bo’ladi.</p>
    <img class="hero-img" src="./images/chiziq.png" alt="Arrow icon" loading="lazy" decoding="async">
    <div class="btn-container">
      <a href="https://t.me/+XLq4LXLQudxiZmQ6" class="subscribe-btn" id="subscribeBtn" target="_blank">
        OBUNA BO'LISH
        <img src="./images/telegram.png" alt="telegram icon">
      </a>
    </div>
    <p class="info-text">Ko’k tugmani bosib yopiq kanalga obuna bo’ling.</p>
  </div>

  <script>
    const subscribeBtn = document.getElementById('subscribeBtn');

    subscribeBtn.addEventListener('click', () => {
      console.log('Foydalanuvchi OBUNA BO\'LISH tugmasini bosdi!');
      // Qo'shimcha JS funksiyalar qo'yishingiz mumkin
    });

    // 10 soniya ichida avtomatik yo'naltirish
    setTimeout(() => {
      window.location.href = "https://t.me/+XLq4LXLQudxiZmQ6";
    }, 10000);
  </script>
</body>

</html>
