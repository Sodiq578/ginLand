  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #ffffff;
    }

    /* CONTAINER */
    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 2px solid #B91C1B;
      transition: 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
    }

    /* TITLE */
    .title {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #000;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 700;
      color: #d10000;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* IMAGE */
    .hero-img {
      width: 100%;
      max-width: 360px;
      margin-bottom: 30px;
    }

    /* BUTTON */
    .btn-container {
      margin-bottom: 20px;
    }

    .subscribe-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      text-transform: uppercase;
      color: #fff;
      background: #039BE5;
      padding: 18px 0;
      border-radius: 50px;
      text-decoration: none;
      width: 100%;
      transition: 0.3s ease;
    }

    .subscribe-btn img {
      width: 28px;
      height: 28px;
    }

    .subscribe-btn:hover {
      background: linear-gradient(90deg, #0288D1, #0097A7);
      box-shadow: 0 8px 15px rgba(0, 150, 168, 0.4);
      transform: translateY(-3px);
    }

    /* EXTRA TEXTS */
    .title-text {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.7;
      margin-top: 20px;
      margin-bottom: 15px;
      color: #000;
      text-align: center;
    }

    .info-text {
      font-size: 14px;
      font-weight: 500;
      color: #000;
      line-height: 1.6;
      max-width: 350px;
      margin: 0 auto;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
      }

      .subscribe-btn {
        font-size: 16px;
        padding: 16px 0;
      }

      .info-text {
        font-size: 16px;
      }
    }
  </style>
