<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuna bo'ling</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #fff; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .success-container {
            max-width: 380px; width: 100%; text-align: center; padding: 30px 20px;
            background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.1);
            border: 2px solid #B91C1B;
        }
        .success-title { font-size: 24px; font-weight: 700; color: #B91C1B; margin-bottom: 20px; }
        .success-text { font-size: 16px; color: #000; margin: 15px 0; line-height: 1.6; }
        .arrows { display: flex; justify-content: center; gap: 12px; margin: 25px 0; }
        .arrow { width: 22px; height: 32px; }
        .telegram-btn {
            background: #0088cc; color: #fff; padding: 16px 36px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer;
            display: inline-flex; align-items: center; gap: 12px; margin: 10px auto;
            box-shadow: 0 4px 12px rgba(0,136,204,.3); text-decoration: none;
        }
        .telegram-btn img { width: 26px; height: 26px; }
        .footer-note { margin-top: 25px; font-size: 13px; color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="success-title">Oxirgi qadam qoldi!</h1>
        <p class="success-text">
            Marafonda qatnashish uchun quyidagi tugmani<br>
            bosib yopiq kanalga obuna bo'ling!
        </p>
      
        <a href="https://t.me/simonaladyfit_admin" target="_blank" class="telegram-btn">
            <span>OBUNA BO'LISH</span>
            <img src="https://cdn-icons-png.flaticon.com/32/2111/2111646.png" alt="Telegram">
        </a>
        <p class="footer-note">
            3 kunlik marafonga qatnashish<br>
            uchun tepadagi ko'k tugmani<br>
            bosib yopiq kanalga obuna bo'ling!
        </p>
    </div>
</body>
</html>
