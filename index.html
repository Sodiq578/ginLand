<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Sahifa</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Montserrat',sans-serif; background:#fff; padding:15px; }

.container { max-width:420px; margin:auto; display:flex; flex-direction:column; }

.btn { margin:15px auto 0; background:#B91C1B; color:#fff; padding:18px 24px; width:300px; font-size:17px; border:none; border-radius:12px; font-weight:600; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,.3); border-bottom:4px solid #4c080b; position:relative; overflow:hidden; }
.btn:active { transform:translateY(2px); border-bottom:2px solid #4c080b; }
.pulse { animation:pulse 1.8s infinite; }
@keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(185,28,27,.7); } 70% { box-shadow:0 0 0 12px rgba(185,28,27,0); } 100% { box-shadow:0 0 0 0 rgba(185,28,27,0); } }

.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.65); justify-content:center; align-items:center; padding:15px; z-index:999; }
.modal-content { background:#fff; padding:25px 20px; border-radius:14px; text-align:center; max-width:360px; width:100%; box-shadow:0 8px 20px rgba(0,0,0,.3); border:2px solid #B91C1B; position:relative; }

.modal-content h3 { font-size:19px; font-weight:600; margin-bottom:12px; }
.modal-content p { font-size:13.5px; color:#333; margin-bottom:18px; line-height:1.5; }
.modal-content input { width:100%; padding:12px; margin-bottom:12px; border:1px solid #ccc; border-radius:10px; font-size:15px; }
.modal-btn { background:#B91C1B; color:#fff; padding:14px 18px; width:100%; border:none; border-radius:12px; font-size:17px; font-weight:600; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,.3); border-bottom:4px solid #4c080b; }

/* LOADER MODAL */
.loader-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.97); border-radius:14px; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; text-align:center; padding:20px; }
.loader-modal.active { display:flex !important; }

.loader-modal::before {
  content:'';
  position:absolute;
  width:50px; height:50px;
  border:5px solid #f3f3f3;
  border-top:5px solid #B91C1B;
  border-radius:50%;
  animation:spin 1s linear infinite;
  z-index:10;
}
@keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }

.loader-content { position:relative; z-index:11; }
.loader-title { font-size:22px; font-weight:700; color:#B91C1B; margin-bottom:15px; }
.loader-text { font-size:16px; color:#000; margin:10px 0; line-height:1.6; }
</style>
</head>
<body>

<div class="container">
  <button class="btn pulse" id="openFormBtn">RO‘YXATDAN O‘TISH</button>
</div>

<!-- FORM MODAL -->
<div class="modal" id="formModal">
  <div class="modal-content">
    <h3>Ro‘yxatdan o‘tish</h3>
    <p>Iltimos, ismingiz va telefon raqamingizni kiriting:</p>
    <input type="text" id="userName" placeholder="Ismingiz" required>
    <input type="tel" id="userPhone" placeholder="+998 __ ___ __ __" required>
    <button class="modal-btn" id="submitBtn">Ro‘yxatdan o‘tish</button>
  </div>
</div>

<!-- LOADER MODAL -->
<div class="loader-modal" id="loaderModal">
  <div class="loader-content">
    <h3 class="loader-title">Oxirgi qadam qoldi!</h3>
    <p class="loader-text">Marafonda qatnashish uchun obuna bo‘ling.</p>
  </div>
</div>

<script>
const formModal = document.getElementById('formModal');
const loaderModal = document.getElementById('loaderModal');
const openFormBtn = document.getElementById('openFormBtn');
const submitBtn = document.getElementById('submitBtn');

// Ochish
openFormBtn.onclick = ()=>{ formModal.style.display='flex'; };

// Yopish (background bosilganda)
window.onclick = e=>{ if(e.target==formModal) formModal.style.display='none'; }

// PHONE MASK
document.getElementById('userPhone').addEventListener('input', e=>{
  let v=e.target.value.replace(/[^\d]/g,'');
  if(v.startsWith('998')) v=v.slice(3);
  if(v.length>9)v=v.slice(0,9);
  let f='+998';
  if(v[0]) f+=' '+v.slice(0,2);
  if(v[2]) f+=' '+v.slice(2,5);
  if(v[5]) f+=' '+v.slice(5,7);
  if(v[7]) f+=' '+v.slice(7,9);
  e.target.value=f;
});

// SUBMIT FORM
const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyol0tp71woGCtJma4LD_wnp0epomoAQsE3DGhh6zHgIj_r6ry_YPRpiR6KOSeOqPuC/exec';

submitBtn.onclick = ()=>{
  const name = document.getElementById('userName').value.trim();
  let phone = document.getElementById('userPhone').value.replace(/[^\d]/g,'');
  if(phone.startsWith('998')) phone = phone.slice(3);
  if(phone.length!==9){ alert('Telefon: 9 ta raqam kiriting!'); return; }
  if(!name || name.length<2){ alert('To‘g‘ri ism kiriting!'); return; }

  // Form modalni yopish va loader modalni ochish
  formModal.style.display='none';
  loaderModal.classList.add('active');

  submitBtn.disabled=true;
  submitBtn.textContent="Yuborilmoqda...";

  fetch(SHEET_URL,{
    method:'POST',
    mode:'no-cors',
    body: new URLSearchParams({name, phone:'+998'+phone})
  }).catch(()=>{});

  setTimeout(()=>{ window.location.href='success.html'; },1500);
}
</script>

</body>
</html>
